<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>webkit-sassui-position-box</title>
  <link rel="stylesheet" href="./test.css">
</head>
<body>
  <div class="box webkit-sassui-position-box" data-position=relative>
    <span data-direction='top'>top</span>
    <span data-direction='right'>right</span>
    <span data-direction='bottom'>bottom</span>
    <span data-direction='left'>left</span>
    <span data-direction='center'>center</span>
    <img data-direction='center' src="circle.png" width="120">

    <span data-direction='lt'>lt</span>
    <span data-direction='tr'>tr</span>
    <span data-direction='rb'>rb</span>
    <span data-direction='bl'>bl</span>

  </div>
</body>
</html>
