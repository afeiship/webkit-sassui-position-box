<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>wsui-position-box</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    * {
      margin: 0;
      padding: 0
    }

    html,
    body,
    .box {
      height: 100%;
    }

    .box {
      position: relative;
    }

    .box span[data-direction] {
      background: lightgreen;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="box wsui-position-box">
    <span data-direction='top'>top</span>
    <span data-direction='right'>right</span>
    <span data-direction='bottom'>bottom</span>
    <span data-direction='left'>left</span>
    <span data-direction='center'>center</span>
    <img data-direction='center' src="circle.png" width="120">

    <span data-direction='tl'>tl</span>
    <span data-direction='tr'>tr</span>
    <span data-direction='br'>br</span>
    <span data-direction='bl'>bl</span>

  </div>
</body>

</html>
