<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>wsui-position-box</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    * {
      margin: 0;
      padding: 0
    }

    html,
    body,
    .box {
      height: 100%;
    }

    .box {
      position: relative;
    }

    .box .wsui-position-box {
      background: lightgreen;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="box">
    <span class="wsui-position-box" data-value='top'>top</span>
    <span class="wsui-position-box" data-value='right'>right</span>
    <span class="wsui-position-box" data-value='bottom'>bottom</span>
    <span class="wsui-position-box" data-value='left'>left</span>
    <span class="wsui-position-box" data-value='center'>center</span>
    <img class="wsui-position-box" data-value='center' src="circle.png" width="120">

    <span class="wsui-position-box" data-value='tl'>tl</span>
    <span class="wsui-position-box" data-value='tr'>tr</span>
    <span class="wsui-position-box" data-value='br'>br</span>
    <span class="wsui-position-box" data-value='bl'>bl</span>

  </div>
</body>

</html>
